<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup_width row">
            <div class="account-wall">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <img class="profile-img" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                         alt="">
                    <p class="text-center mt-0 title">Create New Account</p>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <form class="form-material set-submit-input">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group set-submit-box">
                                    <input type="text" name="shopName" class="form-control" id="shopName" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label" for="shopName">Shop Name</label>
                                </div> 
                                <div class="form-group set-submit-box">
                                    <input type="number" name="mobile" class="form-control" id="mobile" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label" for="mobile">Mobile No</label>
                                </div>
                                <div class="form-group set-submit-box">
                                    <input type="email" name="email" class="form-control" id="email" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label" for="email">Email</label>
                                </div>
                                <div class="form-group set-submit-box">
                                    <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label" for="confirmPassword">Confirm Password</label>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group set-submit-box">
                                    <input type="text" name="personName" class="form-control" id="personName" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label" for="personName">Person Name</label>
                                </div>
                                <div class="form-group set-submit-box">
                                    <input type="text" name="gstinNo" class="form-control" id="gstinNo" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label" for="gstinNo">GST No</label>
                                </div>
                                <div class="form-group set-submit-box">
                                    <input type="password" name="first_name" class="form-control" id="first_name" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label" for="first_name">Password</label>
                                </div>
                                <div class="form-group set-submit-box">
                                    <input type="text" name="address" class="form-control" id="address" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label" for="address">Address</label>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12 mt-10">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">
                                    Sign Up
                                </button>
                                
                                <hr />
                                <div class="col-md-12 col-sm-12 col-xs-12 padding_zero">
                                    <div class="pull-left">
                                        <span>You have an already account ? </span><a routerLink="/signin" class="red">Click here</a>
                                    </div>
                                    <div class="pull-right">
                                        <span>Go to Home page </span><a routerLink="/home" class="red">Click here</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
        </div>
    </div>
</body>
</html>
